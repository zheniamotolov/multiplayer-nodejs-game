<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game node</title>
    <link rel="stylesheet" type="text/css" href="../client/style/normalize.css">
    <link rel="stylesheet" type="text/css" href="../client/style/style.css">
</head>
<body>
<div id="wrapper">
    <div id="signDiv">

            <input id="signDiv-username" type="text" placeholder="name"/>
            <input id="signDiv-password"  type="password" placeholder="password"/>
            <button id="signDiv-signIn">Sign In</button>
            <button id="signDiv-signUp">Sign Up</button>

    </div>
    <!--<div id="signDiv">-->

        <!--Username: <input id="signDiv-username" type="text"><br>-->
        <!--Password: <input id="signDiv-password" type="password">-->
        <!--<button id="signDiv-signIn">Sign In</button>-->
        <!--<button id="signDiv-signUp">Sign Up</button>-->
    <!--</div>-->

    <div id="gameDiv">
        <div id="game">
            <canvas id="ctx" width="1200" height="500"></canvas>
            <canvas id="ctx-ui" width="1200" height="500"></canvas>

            <div id="ui">
                <button onclick="changeMap()">
                    Change Map
                </button>

            </div>

        </div>

        <div id="belowGame">
            <div id="chat-text">
            </div>
            <div id="inventory"></div>
            <form id="chat-form">
                <input id="chat-input" type="text">
            </form>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/client/Inventory.js"></script>
<script src="/client/client.js"></script>


</body>
</html>
